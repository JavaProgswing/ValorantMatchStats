<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Account Linked</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1b2735, #090a0f);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .container a {
            text-decoration: none;
            color: #1fa2ff;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: 2px solid #1fa2ff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container a:hover {
            background-color: #1fa2ff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Success!</h1>
        <p>Your Riot account has been successfully linked!</p>
        <a href="/">Return to Main Site</a>
    </div>
</body>
</html>
